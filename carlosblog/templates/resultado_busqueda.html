{% extends 'padre.html' %}

{% load static %}

{% block content %}


<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
    

            {% if cursos %}

            <ul>
            {% for curso in cursos %}
                <li> {{curso.nombre}}</li>
                <li> {{curso.camada}}</li>
            {% endfor %}

            </ul>
            {% else %}
                <p>No se encontraron cursos</p>
            {% endif %}

         </div>
    </div>
</div>


{% endblock %}
